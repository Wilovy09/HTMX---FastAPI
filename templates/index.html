<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="p-6 bg-red-600 text-white text-center">HTMX & FastAPI</h1>
    <div class="mx-4">
        <p class="text-2xl font-bobld mb-4 text-center">Lista de peliculas</p>
            <table class="min-w-[100%] mb-4">
                <thead class="border-b text-lg">
                    <tr>
                        <th class="border">Nombre</th>
                        <th class="border">Director</th>
                    </tr>
                </thead>
                <tbody class="text-center text-sm" id="table-body">
                    {% include '_table.html' %}
                </tbody>
            </table>
            <div class="flex justify-center">
                <button class="px-3 py-1 bg-blue-600 text-white ml-4"
                    hx-get="/index"
                    hx-target="#table-body"
                    hx-swap="beforeend"
                    >
                    Mas...
                </button>
            </div>
    </div>
</body>
</html>
